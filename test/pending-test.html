<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../app-analytics.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <app-analytics tracking-id="UA-71458341-4" app-name="app-analytics-test" app-version="dev" data-source="app-analytics element">
          <app-analytics-custom type="metric" index="1" value="5"></app-analytics-custom>
          <app-analytics-custom type="metric" index="7" value="105"></app-analytics-custom>
          <app-analytics-custom type="dimension" index="3" value="test"></app-analytics-custom>
          <app-analytics-custom type="dimension" index="10" value="some value"></app-analytics-custom>
        </app-analytics>
      </template>
    </test-fixture>

    <script>
    suite('basic', function() {
      var element;
      var cids = [];

      suiteSetup(function() {
        var db = new PouchDB('analytics-meta');
        return db.destroy();
      });

      setup(function(done) {
        element = fixture('basic');
        element._cidChanged = function(clientId) {
          if (clientId) {
            done();
          }
        };
        document.dispatchEvent(new CustomEvent('send-analytics', {
          bubbles: true,
          detail: {
            type: 'screenview',
            name: 'test+screen'
          }
        }));
        element.dispatchEvent(new CustomEvent('app-analytics-custom-changed', {
          bubbles: true,
          detail: {
            name: 'cd1',
            value: 'test+value'
          }
        }));
        element.dispatchEvent(new CustomEvent('app-analytics-custom-changed', {
          bubbles: true,
          detail: {
            name: 'cm1',
            value: 1
          }
        }));
      });

      test('_queue should not be empty', function() {
        assert.lengthOf(element._queue, 1);
      });

      test('_queue element is a custom event', function() {
        // For some reason mocha sees this as Object and not as Event.
        // Will just check presence of .detail object.
        assert.typeOf(element._queue[0].detail, 'object');
      });

      test('_customDataQueue should contain 2 elements', function() {
        assert.lengthOf(element._customDataQueue, 2);
      });
    });
    </script>

  </body>
</html>
