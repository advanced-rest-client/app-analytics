<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../app-analytics.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <app-analytics tracking-id="UA-71458341-4" app-name="app-analytics-test" app-version="dev" data-source="app-analytics element"></app-analytics>
      </template>
    </test-fixture>

    <script>
    // jscs:disable
    /* jshint ignore:start */
    suite('basic', function() {
      let element;
      let cids = [];

      setup((done) => {
        element = fixture('Basic');
        flush(() => done());
      });

      test('Initialize the cid', () => {
        assert.typeOf(element.clientId, 'string');
        cids.push(element.clientId);
      });

      // Put this at the end of suite.
      test('Cid won\'t changed', function() {
        cids.push(element.clientId);
        let _cid;
        assert.isAbove(cids.length, 0);
        cids.forEach((cid) => {
          assert.typeOf(cid, 'string');
          if (!_cid) {
            _cid = cid;
          } else {
            assert.equal(_cid, cid);
          }
        });
      });
    });
    </script>

  </body>
</html>
