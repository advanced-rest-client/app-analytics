    suite('Sending data', function() {
      var element;
      var opts;

      setup(function(done) {
        element = fixture('basic');
        element.__testRunner = true;
        element.addEventListener('app-analytics-ready', function() {
          setTimeout(function() {
            opts = {};
            if (element.customDimensions) {
              opts.customDimensions = element.customDimensions;
            }
            if (element.customMetrics) {
              opts.customMetrics = element.customMetrics;
            }
            done();
          }, 1);
        });
      });

      function findValue(str, index) {
        if (index === -1) {
          return;
        }
        str = str.substr(index);
        var _pos = str.indexOf('=');
        if (_pos === -1) {
          return ''; // empty string value.
        }
        str = str.substr(_pos + 1);
        _pos = str.indexOf('&');
        if (_pos === -1) {
          return str;
        }
        return str.substr(0, _pos);
      }

      suite('Common', function() {
        let body;
        const params = [{
          n: 'v',
          v: '1'
        }, {
          n: 'tid',
          v: 'UA-71458341-4'
        }, {
          n: 'ds',
          v: 'app-analytics-test-element'
        }, {
          n: 'av',
          v: 'dev'
        }, {
          n: 'an',
          v: 'app-analytics-test'
        }];

        setup(function() {
          return element.sendScreen('test', opts)
          .then((info) => {
            body = info.body;
          });
        });

        test('Request body should be a string', function() {
          assert.isString(body);
        });

        test(`Body have the ${params[0].n} parameter`, function() {
          let index = body.indexOf(params[0].n + '=');
          assert.isAtLeast(index, 0);
        });

        test(`${params[0].n} value is ${params[0].v}`, function() {
          let value = findValue(body, body.indexOf(params[0].n + '='));
          assert.equal(value, params[0].v);
        });
